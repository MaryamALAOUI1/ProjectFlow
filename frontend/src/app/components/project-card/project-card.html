<div class="project-card">
  <div class="card-header">
    <h3 class="project-name">{{ project.name }}</h3>
    <div class="project-actions">
      <i class="pi pi-ellipsis-v"></i>
    </div>
  </div>

  <div class="card-body">
    <p class="progress-label">
      {{ getCompletedTasksCount() }} / {{ project.tasks.length }} tasks completed
    </p>
    <div class="progress-bar-container">
      <div class="progress-bar-fill" [style.width.%]="getTaskProgressPercentage()"></div>
    </div>
  </div>

  <div class="card-footer">
    <div class="team-avatars">
      <div class="avatar">A</div>
      <div class="avatar">B</div>
    </div>
    <div *ngIf="project.dueDate" class="due-date">
      <i class="pi pi-calendar"></i>
      <span>Due: {{ project.dueDate | date:'mediumDate' }}</span>
    </div>
  </div>
</div>
